<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuclear Mass & Binding Energy Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; background-image: linear-gradient(to top right, #e0e7ff, #f0f9ff); }
        h1, h2 { font-family: 'Roboto Slab', serif; }
        .card { background-color: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .loader { border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid #3b82f6; border-radius: 50%; width: 32px; height: 32px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl space-y-8">
        <div class="text-center">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800">Nuclear Mass Predictor</h1>
            <p class="text-gray-600 mt-2 text-lg">An AI-powered tool for nuclear physics</p>
        </div>

        <div class="card rounded-2xl shadow-2xl p-6 md:p-8 space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="z-input" class="block text-sm font-medium text-gray-700 mb-1">Proton Number (Z)</label>
                    <input type="number" id="z-input" placeholder="e.g., 8" class="w-full px-4 py-2 bg-white/50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                <div>
                    <label for="n-input" class="block text-sm font-medium text-gray-700 mb-1">Neutron Number (N)</label>
                    <input type="number" id="n-input" placeholder="e.g., 8" class="w-full px-4 py-2 bg-white/50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
            </div>
            <button id="predict-btn" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105 duration-150 ease-in-out flex items-center justify-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>
                <span>Calculate</span>
            </button>
        </div>

        <div id="status-area" class="text-center h-10"></div>
        <div id="results-area" class="hidden opacity-0 transition-opacity duration-500 bg-white/70 backdrop-filter backdrop-blur-sm border border-gray-200 p-6 rounded-2xl shadow-xl space-y-4">
            <h2 class="text-2xl font-bold text-center text-gray-800">Prediction Results</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-center">
                <div class="bg-white/80 p-4 rounded-lg shadow-md"><p class="text-sm text-gray-500">Nucleus (Z, N, A)</p><p id="result-nucleus" class="text-2xl font-semibold text-blue-600">-</p></div>
                <div class="bg-white/80 p-4 rounded-lg shadow-md"><p class="text-sm text-gray-500">Mass Excess (MeV)</p><p id="result-mass" class="text-2xl font-semibold text-blue-600">-</p></div>
                <div class="bg-white/80 p-4 rounded-lg shadow-md"><p class="text-sm text-gray-500">Binding Energy (MeV)</p><p id="result-binding" class="text-2xl font-semibold text-blue-600">-</p></div>
                <div class="bg-white/80 p-4 rounded-lg shadow-md"><p class="text-sm text-gray-500">B/A (MeV)</p><p id="result-ba" class="text-2xl font-semibold text-blue-600">-</p></div>
            </div>
        </div>
    </div>

    <script>
        // --- IMPORTANT: UPDATE THIS URL ONCE YOUR BACKEND IS DEPLOYED ---
        const BACKEND_URL = "https://your-backend-url-from-render.onrender.com/predict";

        const predictBtn = document.getElementById('predict-btn');
        const zInput = document.getElementById('z-input');
        const nInput = document.getElementById('n-input');
        const statusArea = document.getElementById('status-area');
        const resultsArea = document.getElementById('results-area');

        function showStatus(message, isError = false, showLoader = false) {
            resultsArea.classList.add('hidden');
            resultsArea.classList.remove('opacity-100');
            let loaderHTML = showLoader ? '<div class="loader mx-auto"></div>' : '';
            statusArea.innerHTML = `${loaderHTML}<p class="mt-2 ${isError ? 'text-red-600 font-semibold' : 'text-gray-600'}">${message}</p>`;
        }

        async function handlePrediction() {
            const z = parseInt(zInput.value);
            const n = parseInt(nInput.value);

            if (isNaN(z) || isNaN(n)) {
                showStatus('Please enter valid integer values for Z and N.', true);
                return;
            }
            
            showStatus('Contacting server...', false, true);

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ z: z, n: n }),
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'An unknown error occurred.');
                
                document.getElementById('result-nucleus').textContent = `(${data.Z}, ${data.N}, ${data.A})`;
                document.getElementById('result-mass').textContent = `${data.Corrected_Mass_Excess_MeV.toFixed(4)}`;
                document.getElementById('result-binding').textContent = `${data.Binding_Energy_MeV.toFixed(4)}`;
                document.getElementById('result-ba').textContent = `${data.Binding_Energy_per_Nucleon_MeV.toFixed(4)}`;
                
                statusArea.innerHTML = '';
                resultsArea.classList.remove('hidden');
                setTimeout(() => resultsArea.classList.add('opacity-100'), 10);

            } catch (error) {
                showStatus(`Error: ${error.message}`, true);
            }
        }

        predictBtn.addEventListener('click', handlePrediction);
        nInput.addEventListener('keyup', (event) => { if (event.key === 'Enter') predictBtn.click(); });
        zInput.addEventListener('keyup', (event) => { if (event.key === 'Enter') nInput.focus(); });
    </script>
</body>
</html>
